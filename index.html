<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="限制在36个字,英文逗号分开,网站关键词">
    <meta name="description" content="限制在76个字：网站的相关描述">
    <meta name="author" content="告诉搜索机器人网页的作者">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 强制IE使用最新内核 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <!-- 默认chrome内核 -->
    <meta name="renderer" content="webkit">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="APP标题">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 告诉百度不得对资源进行转换或转变 -->
    <meta http-equiv="Cache-Control" content="no-transform">
    <!-- 屏蔽百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 告诉百度你的页面时适配手机和pc的，不用他帮忙转 -->
    <meta name="applicable-device" content="pc,mobile">
    <!-- 搜索引擎 文件将被检索，且页面上的链接可以被查询 -->
    <meta name="robots" content="all" />
